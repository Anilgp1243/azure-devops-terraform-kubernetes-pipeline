

trigger:
- main

pool:
  vmImage: ubuntu-latest

#pipelines -->stages --> jobs-->tasks(steps)

jobs:
- job: job1
  steps:
    - script: echo job1
      displayName: 'Run a one-line script'

    - script: |
        echo Add other tasks to build, test, and deploy your project.
        echo See https://aka.ms/yaml
      displayName: 'Run a multi-line script' 
- job: job2
  dependsOn: job1
  steps:
    - script: echo job2
      displayName: 'Run a one-line script'
- job: job3
  dependsOn: job1
  dependsOn: job2
  steps:
    - script: echo job3
      displayName: 'Run a one-line script'
- job: job4
  dependsOn: job2
  dependsOn: job3
  steps:
    - script: echo job4
      displayName: 'Run a one-line script'